<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Bitter|Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Shopping List app</title>
	</head>
	<body>
		<div id="div-head" class="header">
			<h1>My Shopping List</h1>
			<input
				type="text"
				id="items-input"
				placeholder="What do you need to buy ..."
			/>
			<button onclick="newElement()" class="addBtn">Add</button>
		</div>

		<ul id="items-list">
			<li>Potatoes: 1 kg</li>
			<li class="checked">Romanian garlic (NO chinese)</li>
			<li>Bananas: 2 kg</li>
			<li>Eggs: 10</li>
			<li class="checked">Butter 82% fat (promotion)</li>
		</ul>
	</body>
</html>
