<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Bitter|Nunito&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
		<title>Shopping List app</title>
	</head>
	<body onload="draw()">
		<div id="container">
			<div class="header">
				<h1>My Shopping List</h1>
				<input
					type="text"
					class="items-input"
					placeholder="What do you want to buy ..."
				/>
				<button onclick="addItem(event)" class="add-btn">Add</button>
			</div>

			<div class="sorting-btns hidden">
				<button onclick="sortAsc()" class="sort-btn">Sort asc</button>
				<button onclick="sortDesc()" class="sort-btn">Sort desc</button>
			</div>

			<div class="list">
				<ul class="items-list"></ul>
			</div>
		</div>
	</body>
</html>
